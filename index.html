<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Coding Quiz</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<header>
		<div class="view-scores">
			<a href="url">View Highscores</a>
		</div>
		<div class="countdown"><span class="timer">Timer: </span>0</div>
	</header>

	<body>
		<section class="container">
			<section class="start-quiz">
				<h1>Coding Quiz Challenge</h1>
				<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
				<button class="start-button">Start Quiz</button>
			</section>
			<section class="quiz" style="display: none;">
				<h2 class="question"></h2>
				<div class="choices">
					<div class="choice" class="A" onclick="checkAnswer('A')"></div>
					<div class="choice" class="B" onclick="checkAnswer('B')"></div>
					<div class="choice" class="C" onclick="checkAnswer('C')"></div>
					<div class="choice" class="D" onclick="checkAnswer('D')"></div>
			   </div>
			</section>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
