<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Coding Quiz</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<header>
		<div class="view-scores">
			<a href="url">View Highscores</a>
		</div>
		<div class="countdown"><span class="timer">Timer: </span>0</div>
	</header>

	<body>
		<div class="container">
			<div class="start-quiz"></div>
			<div class="quiz">
				<h2 class="question"></h2>
				<div class="choices">
					<div class="choice" class="1" onclick="checkAnswer('1')"></div>
					<div class="choice" class="2" onclick="checkAnswer('2')"></div>
					<div class="choice" class="3" onclick="checkAnswer('3')"></div>
					<div class="choice" class="4" onclick="checkAnswer('4')"></div>
			   </div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
